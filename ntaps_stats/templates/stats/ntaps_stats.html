{% extends "stats/layout/base.html" %}

{% block content %}
<h1><b>Statistics</b></h1>
<img class="img-circle" src="https://vignette.wikia.nocookie.net/spongebob/images/9/95/Hash.jpg/revision/latest?cb=20120624212303" alt = "Me">
<h2><b>{{profile.name}}</b></h2>
<hr>
<section name = "statistics">
  <h3><left>Friends : {{friend_total}}</left></h3>
  <h4><right>Feed : {{status_total}}</right></h4>
  <h5><center>Latest Status : {{latest_status}}</center><h5>
</section>
{% endblock %}
